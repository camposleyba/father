{% extends 'search/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Torrent Search</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% if exists %}
                <div class="text-center">
                    <div class="form-group">
                        <form method="POST" action="{% url 'viewtorrent' itemid %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Check it</button>
                        </form>
                    </div>
                </div>
                {% endif %}
              {% endif %}
                <div class="row">
                <div class="col-md-10 mt-2">
                {% if choice == "1337x" %}
                <form class="form-floating" method="POST" action="{% url 'search_movie_series_' %}">
                  {% csrf_token %}
                  <!--<label for="torrentSearch_">Search</label>-->
                  <input type="text" class="form-control" name="torrentSearch" id="torrentSearch_" required>


                  <button type="submit" class="btn btn-primary btn-sm" style="position: absolute; bottom: 3px; right: 20px;"><i class="fa fa-search"></i></button>

                </form>
                {% else %}
                <form class="form-floating" method="POST" action="{% url 'search_movie_series' %}">
                  {% csrf_token %}
                  <!--<label for="torrentSearch_">Search</label>-->
                  <input type="text" class="form-control" name="torrentSearch" id="torrentSearch_" required>


                  <button type="submit" class="btn btn-primary btn-sm" style="position: absolute; bottom: 3px; right: 20px;"><i class="fa fa-search"></i></button>

                </form>
                {% endif %}
                </div>
                </div>

        </div>
            {{ link }}
    </div>




{% endblock %}
