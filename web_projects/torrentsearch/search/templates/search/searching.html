{% extends 'search/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Torrent Search</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% if exists %}
                <div class="text-center">
                    <div class="form-group">
                        <form method="POST" action="{% url 'viewtorrent' itemid %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Check it</button>
                        </form>
                    </div>
                </div>
                {% endif %}
            {% endif %}
            <form method="POST" action="{% url 'search_movie_series' %}">
                {% csrf_token %}
                <div class="form-group">
                <label for="title">Search</label>
                    <input type="text" name="torrentSearch" class="form-control" id="torrentSearch" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
            {{ link }}
    </div>



{% endblock %}
