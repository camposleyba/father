{% extends 'search/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
	<div class="col-md-6 offset-md-1">
			<div class="row">
			  <div class="col-sm-6 mb-3 mb-sm-0">
			    <div class="card" style="width: 16rem;">
						<div class="card-header"><h5 class="card-title">Choose your search engine</h5></div>
			      <div class="card-body">

							<form method="GET" action="{% url 'searching' %}">
			        <ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="form-group mb-0">
									<input class="form-check-input" type="radio" id="flexRadioDefault1" name="flexRadioDefault" checked value="piratebay">
									<label class="form-check-label" for="flexRadioDefault1">piratebay</label>
								</div>
							</li>
							<li class="list-group-item">
							<div class="form-group mb-0">
								<input class="form-check-input" type="radio" id="flexRadioDefault2" name="flexRadioDefault" value="1337x">
								<label class="form-check-label" for="flexRadioDefault2">1337x</label>
							</div>
							</li>
							</ul>
							<br>
			        <button type="submit" class="btn btn-primary btn-sm" style="position: relative;"><i class="fa fa-search"></i></button>
						</form>
			      </div>
				    </div>
			  </div>
			</div>

			</div>
	</div>




{% endblock %}
