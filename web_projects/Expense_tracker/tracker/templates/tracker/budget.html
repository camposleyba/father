{% extends 'tracker/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2>New Budget</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="quarter">Quarter</label>
                    <input list="q" name="quarter" maxlenght="2" class="form-control" id="quarter" autocomplete="off" required>
                <datalist id="q">
                    <option value="1Q">
                    <option value="2Q">
                    <option value="3Q">
                    <option value="4Q">
                </option>
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="number" value="0.0" step="0.01" id="budget" name="budget" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tc">Exchange rate</label>
                    <input type="number" value="0.0" step="0.01" id="tc" name="tc" class="form-control" required>
                </div>
            <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
