{% extends 'tracker/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2>New Expense</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="container">
                    <div class="form-group">
                        <label for="quarter">Quarter</label>
                        <input list="q" name="quarter" maxlenght="2" class="form-control" id="quarter" autocomplete="off" required>
                    <datalist id="q">
                        <option value="1Q">
                        <option value="2Q">
                        <option value="3Q">
                        <option value="4Q">
                    </option>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" maxlenght="100" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" id="description" ></textarea>
                    </div>
                    <div class="form-group"></div>
                        <label for="expense_date">Expense date</label>
                        <input type="date" name="expense_date" class="form-control" id="expense_date">
                    </div>
                    <div class="form-group">
                        <label for="monto">Monto</label>
                        <input type="number" value="0.0" step="0.01" id="monto" name="monto" class="form-control" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="rendido" class="form-check-input" id="rendido">
                        <label class="form-check-label" for="rendido">Rendido</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
