{% extends 'display/base.html' %}

{% load static %}

{% block content %}

<div class="container">

<br>
	<div class="mx-5">
		<div class="card text-dark bg-light">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-12">
						<div class="dropdown">
					  		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">Manager
					  		</button>
							  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" name="mgrlist">
					    		<a href="{% url 'martinpivot' %}" style="text-decoration:none;"><li><button class="dropdown-item" type="button">Martin Campos</button></li></a>
					    		<a href="{% url 'marekpivot' %}" style="text-decoration:none;"><li><button class="dropdown-item" type="button">Marek Tarkos</button></li></a>
					    		<a href="{% url 'andrejpivot' %}" style="text-decoration:none;"><li><button class="dropdown-item" type="button">Andrej Csiaki</button></li></a>
					    		<a href="{% url 'franciscopivot' %}" style="text-decoration:none;"><li><button class="dropdown-item" type="button">Francisco del Castillo</button></li></a>
							  </ul>
					  		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">Order By
					  		</button>
							  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" name="choices">
					    		<a href="{% url 'orderbycount' %}" style="text-decoration:none;"><li><button class="dropdown-item" type="button">Robot Count</button></li></a>
					    		<a href="{% url 'orderbyhs' %}" style="text-decoration:none;"><li><button class="dropdown-item" type="button">Hs Saved</button></li></a>
							  </ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<br>
		<div class="card text-dark bg-light mb-3" style="max-width: 80rem;">
			
				<table class="table table-borderless border-light table-hover">
					<thead class="table-secondary">
						<th scope="col" class="small">Developer</th>
						<th scope="col" class="small" style="text-align:right;">TotBot#</th>
						<th scope="col" class="small" style="text-align:right;">TotHours#</th>
					</thead>
					<tbody>
						{% for d in data %}
						<td class="small">{{d.developer}}</td>
						<td class="small" style="text-align:right;">{{d.tot_bots}}</td>
						<td class="small" style="text-align:right;">{{d.tot_hours}}</td>
					</tbody>
						{% endfor %}
					<tfoot class="table-secondary">
						<th class="small">Total</td>
						<th class="small" style="text-align:right;">{{ sumabots }}</td>
						<th class="small" style="text-align:right;">{{ sumahs }}</td>
					</tfoot>		
				</table>
			</div>
		</div>
	</div>
</div>


{% endblock %}
