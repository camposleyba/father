{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'display/custom.css' %}">
    <link rel="stylesheet" href="{% static 'display/sidebar.css' %}">
    <link rel="icon" type="image/png"  href="{% static 'display/logo.png' %}">

    <title>Display-Metric</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">

        <a class="navbar-brand" href="{% url 'home' %}">

            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="nav-item dropdown" id="navbar-links">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">Nav. Links</button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenu2">
                    <li><a class="dropdown-item" href="https://www.notion.so/4f934d57e0654fb4a0e26583e0b7391c?v=5fb7ec7f728f4f4ab648ef82dfb9e1c3" target="_blank">Notion</a></li>
                    <li><a class="dropdown-item" href="https://w3.ibm.com/w3publisher/digital" target="_blank">Digital Transformation</a></li>
                    <li><a class="dropdown-item" href="https://w3.ibm.com/w3publisher/1977" target="_blank">1977 Web</a></li>
                    <li><a class="dropdown-item" href="https://progress.us1a.cirrus.ibm.com" target="_blank">Progress</a></li>
                    <li><a class="dropdown-item" href="https://progress-kyndryl.wdc1a.cirrus.ibm.com" target="_blank">Progress Kyndryl</a></li>
                    <li><a class="dropdown-item" href="https://w3.ibm.com/w3publisher/act-count-think" target="_blank">Act-Count-Think</a></li>
                </ul>
            </div>  
          
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li><a href="{% url 'display' %}">
            <img src="{% static 'display/display.png' %}" width="25" height="25">
              Display All
            </a></li>
          <li><a href="{% url 'pivot' %}">
            <img src="{% static 'display/pivot.png' %}" width="25" height="25">
            Pivot</a></li>
          <li><a href="{% url 'backlogpage' %}">
            <img src="{% static 'display/backlog.png' %}" width="23" height="23">
            Backlog</a></li>
          <li><a href="{% url 'displaybacklog' %}">
            <img src="{% static 'display/backlogall.png' %}" width="25" height="25">
            Backlog All</a></li>
          <li><a href="{% url 'awards' %}">
            <img src="{% static 'display/awards.png' %}" width="25" height="25">
            Awards</a></li>
        </ul>
      </div>    


    <!-- Main Page -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                  {% block content %}{% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>


  

    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
